<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="submit" onclick="fadein()">FADE IN</button>
    <img id="img1" src="https://akm-img-a-in.tosshub.com/sites/visualstory/wp/2023/06/flowers-1.jpg" alt="" width="40%"
        height="400px">
    <button type="submit" onclick="fadeOut()">FADE OUT</button>
</body>
<script>
    id = 0
    opacity = 0
    function fade_out() {
        image = document.getElementById("img1")
        opacity = Number(window.getComputedStyle(image).getPropertyValue("opacity"))
        console.log(opacity)
        if (opacity > 0) {
            opacity = opacity - 0.1
            image.style.opacity = opacity
        }
        else{
            clearInterval(id)
        }
    }
    function fade_in(){
        image = document.getElementById("img1")
        opacity = Number(window.getComputedStyle(image).getPropertyValue("opacity"))
        console.log(opacity)
        if (opacity < 1) {
            opacity = opacity + 0.1
            image.style.opacity = opacity
        }
        else{
            clearInterval(id)
        }
    }

    function fadeOut() {
        id = setInterval(fade_out, 3000)
    }
    function fadein() {
        id = setInterval(fade_in, 3000)
    }
</script>

</html>
