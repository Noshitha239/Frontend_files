<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="width:90%;">
            <legend style="text-align: center;">REGISTRATION FORM</legend><br>
            <lable for="fname">FNAME:</lable>&nbsp;
            <input type="text" id="fname" placeholder="eg.Noshi" required style="height:30px; width:250px;" >&nbsp;
            <lable for="mname">MNAME:</lable>&nbsp;
            <input type="text" id="mname" style="height:30px; width:250px;">&nbsp;&nbsp;&nbsp;&nbsp;
            <lable for="lname">LNAME:</lable>&nbsp;
            <input type="text" id="mname" style="height:30px; width:250px;">&nbsp;&nbsp;&nbsp;&nbsp;
           <br><br><br>
           <lable for="dob">DATE OF BIRTH:</lable>&nbsp;
            <input type="datetime-local" id="dob" style="height:30px; width:250px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
            
            <lable for="phno">PHONE NUMBER:</lable>&nbsp;
            <input type="number" id="phno" style="height:30px; width:250px;">&nbsp;&nbsp;
            <br><br><br>
            <lable for="email">EMAIL ID:</lable>&nbsp;
            <input type="email" id="email" style="height:30px; width:250px;">&nbsp;&nbsp;
            <br><br><br>
            <lable for="gender">GENDER:</lable>&nbsp;
            <input type="radio" id="gender" name="gender" value="MALE">MALE
            <input type="radio" id="gender" name="gender" value="FEMALE">FEMALE
            <input type="radio" id="gender" name="gender" value="OTHERS">OTHERS
            <br><br><br>
            <lable for="add">ADDRESS:</lable>
            <textarea name="" id="add" cols="30" rows="10"></textarea>
            <br><br><br>
            <lable for="course">COURSE:</lable>&nbsp;
            <input type="Checkbox" id="course" value="JAVA">JAVA
            <input type="Checkbox" id="course" value="PYTHON">PYTHON
            <input type="Checkbox" id="course" value="TESTING">TESTING
            <br><br><br>
            <lable for="Resume">RESUME:</lable>
            <input type="file" id="Resume">
            <br><br><br>
            <lable for="country">COUNTRY:</lable>&nbsp;
            <select name="" id="country" >
            <option value="select one">select one</option>
            <option value="INDIA">INDIA</option>
            <option value="CHINA">CHINA</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="JAPAN">JAPAN</option>
            <option value="ARGENTINA">ARGENTINA</option>
            </select>
            
            </fieldset>
            <center>
            <input style="text-align: center" type="submit" value="SUBMIT">
            <input style="text-align: center" type="reset" value="RESET">
        </center>
    </form>
</body>
</html>
