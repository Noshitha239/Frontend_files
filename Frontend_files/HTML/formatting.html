<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>Formating Tags</h1>
    <hr>
    <p>
        Tomorrow is a <strike>holiday. </strike><ins><mark>not a holiday.</mark></ins>
        
    </p>
    <p>
        Tomorrow is a <s>holiday. </s><ins><mark>not a holiday.</mark></ins>
        
    </p>
    <p>
        Tomorrow is a <del>holiday. </del><ins><mark>not a holiday.</mark></ins>
        
    </p>
    
    
</body>
</html>
